---
workspace: /root
sonar_download_validate_certs: true

# Default to the latest LTS release.
sonar_version: 7.7
sonar_download_url: "https://binaries.sonarsource.com/CommercialDistribution/sonarqube-developer/sonarqube-developer-{{ sonar_version }}.zip"
sonar_version_directory: "sonarqube-{{Â sonar_version }}"

sonar_web_context: ''

sonar_username: sonar
sonar_group: sonar

sonar_database_provider: mysql

# Wether or not configure a local database
sonar_configure_local_database: yes

# MySQL database connection details.
sonar_mysql_username: sonar
sonar_mysql_password: sonar

sonar_mysql_host: localhost
sonar_mysql_port: "3306"
sonar_mysql_database: sonar

sonar_mysql_allowed_hosts:
  - "127.0.0.1"
  - "::1"
  - "localhost"

# PostgreSQL database connection details.
sonar_psql_username: sonar
sonar_psql_password: sonar

sonar_psql_host: localhost
sonar_psql_port: "5432"
sonar_psql_database: sonar
